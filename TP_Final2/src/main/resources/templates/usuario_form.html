<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>  
       <meta charset="utf-8">
       <title>Inicio</title>
       <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">     
</head>
 <body id="body2">
      
       <div class="container" id="caja2">
          <form th:action="@{/usuario/guardar}" method="POST" th:object="${datos}"> 
		  <div class="mb-3">
		    <label for="id" >Dni</label>
		    <input  type="text" class="form-control" id="id" aria-describedby="emailHelp" th:field ="*{dni}">
		    <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"> </div>
		   </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">email</label>
		    <input type="email" class="form-control" id="email" title="email" th:field="*{email}">
		    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </div>
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Estado Civil</label>
		    <input type="text" class="form-control" id="estado" th:field="*{estadoCivil}" ><!--th:value="*{fecha}"-->
		    <div class="text-danger" th:if="${#fields.hasErrors('estadoCivil')}" th:errors="*{estadoCivil}"> </div>
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Provincia</label>
		    <input type="text" class="form-control" id="fecha_na" th:field="*{provincia}"><!--th:value="*{fecha}"-->
		    <div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"> </div>
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Telefono</label>
		    <input type="number" class="form-control" id="fecha_na" th:field="*{telefono}"><!--th:value="*{fecha}"-->
		    <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"> </div>
		  </div> <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Fecha de Nacimiento</label>
		    <input type="date" class="form-control" id="fecha_na" th:field="*{fechaNacimiento}"><!--th:value="*{fecha}"-->
		   <div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"> </div>
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Contrase単a</label>
		    <input type="password" class="form-control" id="fecha_na" th:field="*{contrase単a}"><!--th:value="*{fecha}"-->
		   <div class="text-danger" th:if="${#fields.hasErrors('contrase単a')}" th:errors="*{contrase単a}"> </div>
		  </div>
		  <button type="submit" class="btn btn-primary">enviar</button>
		 <!--<a th:href="@{/voto/votado/${email}" class="btn btn-primary"> Elegir </a>-->
		</form >
       </div >
       
       
<body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>  
       <meta charset="utf-8">
       <title>Inicio</title>
       <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">     
</head>
 <body id="body2">
       <div th:insert="/layouts/header-usuario :: header-usuario"> </div> <br>
         
       <div class="container">
              <h2>Complete su curriculum</h2>
          <form class="row g-3" th:action="@{/curriculum/guardar}" method="POST" th:object="${datos}"> 
   <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="inputEmail4" th:field ="*{nombre}">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="inputPassword4" th:field ="*{apellido}">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Carnet de Conducir</label>
    <input type="text" class="form-control" id="inputEmail4" th:field ="*{carnetConducir}">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Telefono</label>
    <input type="text" class="form-control" id="inputPassword4" th:field ="*{telefono}">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="inputPassword4" th:field ="*{direccion}">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Pais</label>
    <input type="text" class="form-control" id="inputPassword4" th:field ="*{pais}">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="text" class="form-control" id="inputEmail4" placeholder="Email" th:field ="*{email}">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Fecha de nacimiento</label>
    <input type="date" class="form-control" id="inputEmail4" placeholder="Email" th:field ="*{fecha_na}">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Educasion</label>
    <input type="text" width:"50px;" class="form-control" id="inputEmail4" placeholder="Email" th:field ="*{educasion}">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Idiomas</label>
    <input type="text" width:"50px;" class="form-control" id="inputEmail4" placeholder="Email" th:field ="*{idiomas}">
  </div>
  
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">conosimientos de informaticas</label><br>
  
  <textarea id="idmensaje" name="mensaje" cols="50" rows="10" th:field ="*{conosimientosInfor}"> </textarea> </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Experiencia laboral</label><br>
  
  <textarea id="idmensaje" name="mensaje" cols="50" rows="10"  th:field ="*{experiencialabo}"> </textarea> </div>
 
   <br>
   <input type="submit" value="ENVIAR" alt="enviar " title="ENVIAR" class="btn btn-success full-width" />
</form>
       </div>   
<body>
</html>

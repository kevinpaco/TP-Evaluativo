<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>  
       <meta charset="utf-8">
       <title>empleador</title>
       <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">     
</head>
 <body >
      
       <div class="container" id="caja3">
          <form th:action="@{/empleador/guardar}" method="POST" th:object="${datos}"> 
		  <div class="mb-3">
		    <label for="cui" >Cuit</label>
		    <input  type="number" class="form-control" id="cui" th:field="*{cuit}" >
		     <!--<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> </div>-->
		   </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">email</label>
		    <input type="email" class="form-control" id="email" th:field="*{email}">
		      <!--<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </div>-->
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Telefono</label>
		    <input type="number" class="form-control" id="fecha_na" th:field="*{telefono}"><!--th:value="*{fecha}"-->
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Domicilio</label>
		    <input type="text" class="form-control" id="fecha_na" th:field="*{domicilio}"><!--th:value="*{fecha}"-->
		  </div>		
		  <lavel>Provincia</lavel>
                  <select>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Rios">Entre Rios</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquen">Neuquen</option>
                        <option value="Rio Negro">Rio Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Terra del Fuego">Terra del Fuego</option>
                        <option value="Tucuman">Tucuman</option>  
                  </select>  
                
             <br/><br/>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Nombre Comercial</label>
		    <input type="text" class="form-control" id="fecha_na" th:field="*{nombreComercial}"><!--th:value="*{fecha}"-->
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Inicio de Actividad</label>
		    <input type="date" class="form-control" id="fecha_na" th:field="*{inicioActividad}"><!--th:value="*{fecha}"-->
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Razon Social</label>
		    <input type="text" class="form-control" id="fecha_na" th:feld="*{razonSocial}"><!--th:value="*{fecha}"-->
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Pagina Web</label>
		    <input type="text" class="form-control" id="fecha_na" th:field="*{paginaWeb}"><!--th:value="*{fecha}"-->
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
		    <input type="password" class="form-control" id="fecha_na" th:field="*{contraseña}"><!--th:value="*{fecha}"-->
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Descripcion</label>
		    <input type="text" class="form-control" id="fecha_na" th:field="*{descripcion}"><!--th:value="*{fecha}"-->
		  </div>
		  <button type="submit" class="btn btn-primary">Enviar</button>
		 <!--<a th:href="@{/voto/votado/${email}" class="btn btn-primary"> Elegir </a>-->
		</form >
       </div >
       
       
<body>
</html>
